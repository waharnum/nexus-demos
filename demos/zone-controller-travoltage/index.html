<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Zone Controller</title>

        <link rel="stylesheet" type="text/css" href="css/zone-controller.css" />

        <script type="text/javascript" src="../../node_modules/infusion/src/lib/jquery/core/js/jquery.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/src/framework/core/js/Fluid.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/src/framework/core/js/FluidDocument.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/src/framework/core/js/FluidDOMUtilities.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/src/framework/core/js/FluidIoC.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/src/framework/core/js/DataBinding.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/src/framework/core/js/FluidView.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/src/framework/core/js/ModelTransformation.js"></script>
        <script type="text/javascript" src="../../node_modules/infusion/src/framework/core/js/ModelTransformationTransforms.js"></script>

        <script type="text/javascript" src="js/mouse-tracker.js"></script>
        <script type="text/javascript" src="js/mouse-pointer.js"></script>
        <script type="text/javascript" src="js/zone-controller.js"></script>
        <script type="text/javascript" src="js/head-tracker-synth.js"></script>
        <script type="text/javascript" src="../../node_modules/gpii-nexus-client/src/nexusWebSocketBoundComponent.js"></script>
        <script type="text/javascript" src="js/nexusZoneController.js"></script>
    </head>
    <body>
        <main>
            <div class="controller">
                <div class="zone-row">
                    <span class="zone arm" id="1"></span>
                    <span class="zone arm" id="2"></span>
                    <span class="zone arm" id="3"></span>
                    <span class="zone null" id="4"></span>
                    <span class="zone null" id="5"></span>
                </div>

                <div class="zone-row">
                    <span class="zone arm" id="6"></span>
                    <span class="zone null" id="7"></span>
                    <span class="zone arm" id="8"></span>
                    <span class="zone leg" id="9"></span>
                    <span class="zone leg" id="10"></span>
                </div>

                <div class="zone-row">
                    <span class="zone arm" id="11"></span>
                    <span class="zone arm" id="12"></span>
                    <span class="zone arm" id="13"></span>
                    <span class="zone leg" id="14"></span>
                    <span class="zone leg" id="15"></span>
                </div>
            </div>
            <div id="pointer" />
        </main>

        <script>
            window.zoneController = gpii.nexusZoneController("body", {
                members: {
                    nexusHost: window.location.hostname
                }
            });
        </script>
    </body>
</html>
